<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responzivni iframe</title>
  <style>
    /* CSS za responzivni iframe */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Omjer 16:9 (visina / širina) */
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Uklanja okvir ako postoji */
    }
  </style>
</head>
<body>

  <h1>Dobrodošli na AI DeepSeek stranicu.</h1>

  <!-- Kontejner za iframe -->
  <div class="iframe-container">
    <iframe src="https://www.deepseekv3.com/embed" allowfullscreen></iframe>
  </div>

</body>
</html>
