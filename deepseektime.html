<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPSEEK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-color: #bdbbbb;
        }
        .iframe-container {
            width: 100%;
            max-width: 1024px;
            height: 100vh;
            border: 2px solid #32a852;
            display: flex;
            flex-direction: column;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            .iframe-container {
                height: calc(100vh - 2px); /* Kompenzacija za border */
                width: 100vw;
                border-left: none;
                border-right: none;
            }
            body {
                display: block;
            }
        }
    </style>
    <script>
        function provjeriVrijeme() {
            const sada = new Date();
            const sati = sada.getHours();
            if (sati < 8 || sati >= 20) {
                window.location.href = "about:blank"; 
            }
        }       
        const encodedUrl = "aHR0cHM6Ly93d3cuQ2hhdFN0cmVhbS5vcmcvZW1iZXY=";       
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            iframe.src = atob(encodedUrl); 
        });

        // Provjera vremena
        provjeriVrijeme();
        setInterval(provjeriVrijeme, 60000);
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="" title="DEEPSEEK"></iframe>
    </div>
</body>
</html>
